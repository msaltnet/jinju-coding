
<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#4F7DC9">
  <meta charset="UTF-8">
  <title>버튼으로 노래 연주하기</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Code+Pro:400|Roboto:400,300,400italic,500,700|Roboto+Mono">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://storage.googleapis.com/claat-public/codelab-elements.css">
  <style>
    .success {
      color: #1e8e3e;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <google-codelab-analytics gaid="UA-49880327-14"></google-codelab-analytics>
  <google-codelab codelab-gaid=""
                  id="play-button"
                  title="버튼으로 노래 연주하기"
                  environment="web"
                  feedback-link="https://github.com/msaltnet/jinju-coding">
    
      <google-codelab-step label="시작하기" duration="1">
        <p>버튼을 눌러서 노래를 연주하기</p>
<h2 is-upgraded>사전 준비</h2>
<ol type="1">
<li>아두이노 보드</li>
<li>아두이노와 연결 가능한 PC와 IDE</li>
<li>브레드보드</li>
<li>버튼(택트 스위치) 소자</li>
<li>저항 10K옴</li>
<li>피에조 버저</li>
<li>LED 소자</li>
</ol>
<h2 is-upgraded>배우게 될 것</h2>
<ol type="1">
<li>노래를 연주하게 만드는 방법</li>
<li>버튼을 눌렀을때 LED가 켜지고, 저장된 노래가 연주되는 회로와 프로그램을 만드는 방법</li>
</ol>


      </google-codelab-step>
    
  </google-codelab>

  <script src="https://storage.googleapis.com/claat-public/native-shim.js"></script>
  <script src="https://storage.googleapis.com/claat-public/custom-elements.min.js"></script>
  <script src="https://storage.googleapis.com/claat-public/prettify.js"></script>
  <script src="https://storage.googleapis.com/claat-public/codelab-elements.js"></script>
  <script src="//support.google.com/inapp/api.js"></script>

</body>
</html>
